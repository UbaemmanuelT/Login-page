<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/index.css" />
    <link rel="icon" href="/Pics/brain work.webp">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/86b42d6bb0.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="login-section">
      <div class="overlay">
        <div class="container">
          <div class="login">
            <img src="./Pics/developer.webp" alt="">
            <h2>Login</h2>
            <form action="">
              <label for="user">
                <i class="fa fa-user"></i>
                <input type="text" placeholder="Username" id="user">
              </label>

              <label for="password">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" id="pass">
              </label>

              <button class="btn">Get Started</button>
              <div class="forgot">
                <div class="logged">
                  <input type="checkbox">
                  <label for="#">Stay Logged In</label>
                </div>
                <a href="#">Forgot Password?</a>
              </div>
              <div class="create">
                <a href="#">Create Account</a>
                <a href="#">Need Help?</a>
              </div>
            </form>
            
            <div class="credit-section">
              <div class="links">
                <a href="#">About</a>
                <a href="#">Privacy</a>
                <a href="#">Terms Of Use</a>
              </div>

              <div class="credit">
                <p>
                  &copy;2022. Designed with <span>&#10084</span> by <a href="#">Uba Emmanuel</a>
                </p>
              </div>
            </div>
            



          </div>
        </div>
      </div>
    </section>



    
  </body>
</html>
